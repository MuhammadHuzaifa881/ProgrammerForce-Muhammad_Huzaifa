<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <button onclick="bodycolor('red')">Red</button>
    <button onclick="bodycolor('blue')">Blue</button>
    <button onclick="bodycolor('green')">Green</button>
    <button onclick="bodycolor('yellow')">yellow</button>
    <button onclick="bodycolor('orange')">orange</button>
    <button onclick="bodycolor('purple')">purple</button>
    <button onclick="bodycolor('skyblue')">skyblue</button>
    </div>
<script>
    function bodycolor(color){
        document.body.style.backgroundColor=color;
    }

</script>
</body>
</html>
