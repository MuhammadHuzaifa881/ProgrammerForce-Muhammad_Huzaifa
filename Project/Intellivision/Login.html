<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Screen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="container-fluid backgroundImage">
    <div class="col-md-12 col-sm-12 d-flex justify-content-center vh-100">
      <form id="loginform" class="form-control" style="margin-top: 5rem; ">
        <div class="col-md-12 col-sm-12 col-lg-12 ">
          <div class="col-md-12 col-sm-12 col-lg-12 text-center pt-4 fs-3">
            <label class="mx-5"><b>Login</b></label>
          </div>
          <div class="col-md-12 col-sm-12 col-lg-12 pt-4 mx-5 row">
            <label class="col-md-4 col-sm-4 col-lg-4 form-label" style="line-height: 1.25;">Email</label>
            <input type="text" style="background-image: none;" class="col-md-4 col-sm-4 col-lg-4 form-control w-75" autocomplete="on" placeholder="Email"/>
          </div>
          <div class="col-md-12 col-sm-12 col-lg-12 mx-5 row my-3">
            <label class="form-label col-md-4 col-sm-4 col-lg-4" style="line-height: 1.25;">Password</label>
            <input type="password" class="col-md-4 col-sm-4 col-lg-4 form-control w-75" autocomplete="on" placeholder="Password"><br>
            <div>
              <label class="col-md-12 col-sm-12 col-lg-12 d-flex justify-content-center"><a href="#" class="px-4 pt-2 text-decoration-none" style="padding-right: 0rem !important; padding-left: 4rem !important; color:#0048C5;font-size: 15px;"
                  onclick="nexttoForgetScreen()">Forget password</a></label>
            </div>
          </div>
          <div class="col-md-12 col-sm-12 col-lg-12 d-flex justify-content-center">
            <button type="submit" id="login" class="btn btn-outline-info col-md-3 col-sm-3 col-lg-3 w-75"
              onclick="nexttoDashboard()">Login</button><br>
          </div>
          <div class="col-md-12 col-sm-12 col-lg-12">
            
            <div class="col-md-12 col-sm-12 col-lg-12 pt-2">
              <label class="col-md-12 col-sm-12 col-lg-12 d-flex justify-content-center">Don't have an account?<a href="#" class="px-1 text-decoration-none" style="color:#0048C5;font-size: 15px;"
                  onclick="nexttoSignup()">Register</a></label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function nexttoDashboard() {
      event.preventDefault();
      window.location.href = "Dashboard.html"
    }
    function nexttoSignup() {
      event.preventDefault()
      window.location.href = "Signup.html";
    }
    function nexttoForgetScreen() {
      event.preventDefault();
      window.location.href = "ForgetPassword.html"
    }
  </script>
</body>

</html>
