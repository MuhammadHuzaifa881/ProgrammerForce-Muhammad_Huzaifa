<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/login.css">
</head>

<body>
  <div class="container row">
    <div class="col-md-12 col-sm-12 col-lg-12">
      <div class="col-md-6 col-sm-6 col-lg-6">
        <div class="login-container">
          <h1 style="color: white;">Welcome To Intellivision</h1>
          <form id="loginform" class="form-control m-5">
            <div class="col-md-12 col-sm-12 col-lg-12">
              <div class="col-md-12 col-sm-12 col-lg-12">
                <label class="col-md-2 col-sm-2 col-lg-2 form-label">Email</label>
                <input type="email" class="form-control col-md-10 col-sm-10 col-lg-10 " />
              </div>
              <div class="col-md-12 col-sm-12 col-lg-12">
                <label class="form-label col-md-2 col-sm-2 col-lg-2">Password</label>
                <input type="password" class="form-control col-md-7 col-sm-7 col-lg-7 "><br>
                <button type="submit" id="login" class="btn btn-outline-info col-md-3 col-sm-3 col-lg-3 mx-5"
                  onclick="nexttoDashboard()">Login</button><br>
              </div>
              <div class="col-md-12 col-sm-12 col-lg-12">
                <div>
                  <label class="col-md-12 col-sm-12 col-lg-12 d-flex justify-content-center px">Not Remember<a href="#"
                      class="link-info px-2" onclick="nexttoForgetScreen()">Forget Password</a></label>
                </div>
                <div class="col-md-12 col-sm-12 col-lg-12">
                  <label class="col-md-12 col-sm-12 col-lg-12 d-flex justify-content-center">New Member<a href="#"
                      class="link-info px-2" onclick="nexttoSignup()">Signup</a></label>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-6 col-sm-6 col-lg-6">

      </div>
    </div>
  </div>

    function nexttoDashboard() {
      event.preventDefault();
      window.location.href = "Dashboard.html"
    }

      event.preventDefault()
