<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configuration</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid vh-100 bg-info">
      <div class="row nav-color p-2">
        <div class="col">
          <a href="#" class="nav-link ps-3 fs-3 fw-itallic text-white"
            >In<span style="color: #add8e6">Tellivision</span>
          </a>
        </div>
        <div class="col">
          <nav class="nav float-end">
            <a
              class="nav-link active text-white fs-5"
              aria-current="page"
              href="#"
              >Dashboard</a
            >
            <a class="nav-link text-white fs-5" href="DataTable.html">DataTable</a>
            <a
              class="nav-link text-white fs-5 active"
              style="background-color: #12d879; height: 3rem"
              href="configuration.html"
              >Configuration</a
            >
            <a class="nav-link text-white fs-5" href="#">Setting</a>

            <div class="dropdown">
              <input
                type="checkbox"
                id="dropdown-toggle"
                class="dropdown-toggle"
              />
              <label for="dropdown-toggle" class="nav-link">
                <img
                  src="./Pictures/New folder/user.png"
                  style="width: 30px; height: 20px"
                />
              </label>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">UserName</a>
                <a class="dropdown-item" href="#">Logout</a>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <section id="configuration-section">
        <div class="d-flex justify-content-center">
          <form id="configurationfile" class="p-3">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <div class="text-center">
                <h2>Permissions</h2>
              </div>
  
              <div class="col-lg-12 col-md-12 col-sm-12 row pt-3">
                <div class="col-lg-6 col-md-6 col-sm-6">
                  <label>Redirect to Dashboard</label>
                </div>
  
                <select name="timezone" class="col-lg-6 col-md-6 col-sm-6 px-2" style="width: 12rem; border-radius: 1rem;">
                  <option value="auto">Admin Dashboard</option>
                  <option value="usa">Supervisor Dashboard</option>
                  <option value="cnd">Sales Dashboarrd</option>
                </select>
              </div>
              <div class="col-lg-12 col-md-12 col-sm-12 row pt-2">
                <div class="col-lg-6 col-md-6 col-sm-6">
                  <label for="toggle">Allow Adding Collaborators?</label>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                  <input id="toggle-on" name="url" type="radio" />
                  <label id="btn" name="radio-btn" for="toggle-on" class="">Yes</label><br>
                  <input id="toggle-off" name="url" type="radio" />
                  <label id="btn" name="radio-btn" for="toggle-off" class="">No.</label>
                </div>
              </div>
              <div class="col-lg-12 col-md-12 col-sm-12 row pt-2">
                <div class="col-lg-6 col-md-6 col-sm-6">
                  <label for="check">Allow Removing Collaborators?</label>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                  <div>
                    <input
                      class="checkbox"
                      type="checkbox"
                      name="pg-evnt"
                      id="pg-evnt"
                    />
                    <label for="pg-evnt">Yes Allow</label>
                  </div>
  
                  <div class="checks">
                    <input
                      class="checkbox"
                      type="checkbox"
                      name="twig-evnt"
                      id="twig-evnt"
                    />
                    <label>Dont Allow</label>
                  </div>
                </div>
              </div>
              <div class="col-lg-12 col-md-12 col-sm-12 row pt-2">
                <div class="col-lg-6 col-md-6 col-sm-6">
                  <label >Page Date Format</label>
                </div>
  
                <select id="time" name="timezone"class="col-lg-5 col-md-5 col-sm-5 px-2" style="border-radius: 1rem;">
                  <option value="auto">Select Autometically</option>
                  <option value="usa">DD-MM-YYYY</option>
                  <option value="cnd">MM_DD_YYYY</option>
                  <option value="aust">YYYY_MM_DD</option>
                  <option value="grm">YYYY_DD_MM</option>
                </select>
              </div>
              <div class="col-lg-12 col-md-12 col-sm-12 row pt-2">
                <div class="col-lg-6 col-md-6 col-sm-6">
                  <label>Display Website Url</label>
                </div>
  
                <div class="col-lg-4 col-md-4 col-sm-4">
                  <input id="Ascending" name="ordertoglle" type="radio" />
                  <label id="btn" name="radio-btn" for="Ascending"
                    >Ascending</label
                  ><br>
                  <input id="Descending" name="ordertoglle" type="radio" />
                  <label id="btn" name="radio-btn" for="Descending"
                    >Descending</label
                  >
                </div>
              </div>
              <div class="col-lg-12 col-md-12 col-sm-12 row pt-2">
                <div class="col-lg-6 col-md-6 col-sm-6">
                  <label for="pagecount">Default Page Count</label>
                </div>
                <input
                class="col-lg-4 col-md-4 col-sm-4 px-2" style="border-radius: 1rem;"
                  id="text_inp"
                  placeholder="30 Pages"
                  type="text"
                  name="pagecount"
                />
              </div>
              <div class="col-lg-12 col-md-12 col-sm-12 row pt-2">
                <div class="col-lg-6 col-md-6 col-sm-6">
                  <label for="check">Allow Collaborator List view?</label>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                  <div class="checks">
                    <input
                      class="checkbox"
                      type="checkbox"
                      name="pg-evnt"
                      id="pg-evnt"
                    />
                    <label for="pg-evnt">Yes Allow</label>
                  </div>
                  <div class="checks">
                    <input
                      class="checkbox"
                      type="checkbox"
                      name="twig-evnt"
                      id="twig-evnt"
                    />
                    <label for="twig-evnt">Don't Allow</label>
                  </div>
                </div>
              </div>
              <div class="col-lg-12 col-md-12 col-sm-12 row pt-2">
                <div class="col-lg-6 col-md-6 col-sm-6">
                  <label for="check">Allow List Update ?</label>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                  <div class="checks">
                    <input
                      class="checkbox"
                      type="checkbox"
                      name="pg-evnt"
                      id="pg-evnt"
                    />
                    <label for="pg-evnt">Yes Allow</label>
                  </div>
                  <div class="checks">
                    <input
                      class="checkbox"
                      type="checkbox"
                      name="twig-evnt"
                      id="twig-evnt"
                    />
                    <label for="twig-evnt">Don't Allow</label>
                  </div>
                </div>
              </div>
              <div class="col-lg-12 col-md-12 col-sm-12 row pt-2">
                <div class="col-lg-6 col-md-6 col-sm-6 row">
                  <label for="check">Allow Deleting data ?</label>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                  <div class="checks">
                    <input
                      class="checkbox"
                      type="checkbox"
                      name="pg-evnt"
                      id="pg-evnt"
                    />
                    <label for="pg-evnt">Yes Allow</label>
                  </div>
                  <div class="checks">
                    <input
                      class="checkbox"
                      type="checkbox"
                      name="twig-evnt"
                      id="twig-evnt"
                    />
                    <label for="twig-evnt">Don't Allow</label>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-center col-md-12 col-sm-12 pt-2 ">
                <button type="submit" style="width: 15rem; height: 2.5rem; background-color: #12d879; color: #001647; border-radius: 2rem; border: none;">Save</button>
              </div>
            </div>
          </form>
        </div>
      </section>
    </div>
