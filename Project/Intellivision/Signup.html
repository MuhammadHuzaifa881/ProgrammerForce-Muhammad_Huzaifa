<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <div class="container-fluid backgroundImage">
      <div
        class="col-md-12 col-sm-12 col-12 d-flex justify-content-center vh-100"
      >
        <form id="Signupform" class="form-control" style="margin-top: 3rem">
          <div class="col-md-12 col-sm-12 col-lg-12">
            <div class="col-md-12 col-sm-12 col-lg-12 text-center pt-4 fs-3">
              <label class="mx-5"><b>Register</b></label>
            </div>
            <div class="col-md-12 col-sm-12 col-lg-12 row mx-5 pt-4">
              <label
                class="col-md-4 col-sm-4 col-lg-4 form-label"
                style="line-height: 1.25"
                >Username</label
              >
              <input
                type="text"
                class="col-md-4 col-sm-4 col-lg-4 form-control w-75"
                autocomplete="on"
                placeholder="UserName"
              />
            </div>
            <div class="col-md-12 col-sm-12 col-lg-12 row mx-5 my-3">
              <label
                class="col-md-4 col-sm-4 col-lg-4 form-label"
                style="line-height: 1.25"
                >Email</label
              >
              <input
                type="email"
                class="col-md-4 col-sm-4 col-lg-4 form-control w-75"
                autocomplete="on"
                placeholder="Email"
              />
            </div>
            <div class="col-md-12 col-sm-12 col-lg-12 row mx-5 my-3">
              <label
                class="form-label col-md-4 col-sm-4 col-lg-4"
                style="line-height: 1.25"
                >Password</label
              >
              <input
                type="password"
                class="col-md-6 col-sm-6 col-lg-6 form-control w-75"
                autocomplete="on"
                placeholder="Password"
              /><br />
            </div>
            <div class="col-md-12 col-sm-12 col-lg-12 row mx-5 my-3">
              <label
                class="form-label col-md-6 col-sm-6 col-lg-6"
                style="line-height: 1.25"
                >Confirm password</label
              >
              <input
                type="password"
                class="col-md-6 col-sm-6 col-lg-6 form-control w-75"
                autocomplete="on"
                placeholder="Confirm password"
              /><br />
            </div>
            <div
              class="col-md-12 col-sm-12 col-lg-12 d-flex justify-content-center"
            >
              <button
                type="submit"
                id="login"
                class="btn btn-outline-info col-md-3 col-sm-3 col-lg-3 w-75"
                onclick="nexttoDashboard()"
              >
                Register</button
              ><br />
            </div>
            <div class="col-md-12 col-sm-12 col-lg-12 pt-2">
              <label
                class="col-md-12 col-sm-12 col-lg-12 d-flex justify-content-center"
                >Already have an account<a
                  href="#"
                  class="px-2 !important text-decoration-none"
                  style="color: #0048c5; font-size: 15px"
                  onclick="nexttoLoginScreen()"
                  >Login</a
                ></label
              >
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function nexttoLoginScreen() {
        event.preventDefault();
        window.location.href = "Login.html";
      }
    </script>
  </body>
</html>
