<!DOCTYPE html>
<html>

<head>
    <title>Checkout Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav class="ImageDesign">
        <img src="../Pictures/IDesire.png" id="img1">
        <a>
            <p>iDesire</p>
        </a>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="Product.html">Products</a></li>
            <li><a href="About.html">About</a></li>
        </ul>
        <span>
            <input type="text" placeholder="Search Here">
            <a href="#">
                <img src="../Pictures/search.png" id="img2">
            </a>
        </span>
        <a href="Checkout.html">
            <img src="../Pictures/cart.png" id="img3">
        </a>
        <a href="LoginSignupScreen.html">Login/Signup</a>
    </nav>
    <div class="MainConatainer">
    <form action="" id="checkoutform">
        <div class="formContainer">
            <div class="billinginfo">
                <h3>Billing Address</h3>
                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                <input type="text" id="fname" name="firstname" class="inputform" placeholder="Enter your Name">
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="text" id="email" name="email" class="inputform"
                    placeholder="Email here like john@example.com">
                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                <input type="text" id="adr" name="address" class="inputform" placeholder="542 W. 15th Street">
                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input type="text" id="city" name="city" class="inputform" placeholder="New York">

                <div class="col">
                    <div class="state-row">
                        <div class="state">
                            <label for="state">State</label>
                            <input type="text" id="state" name="state" class="inputstate" placeholder="NY">
                        </div>
                        <div class="Zip-row">
                            <label for="zip" id="zip-label">Zip</label>
                            <input type="text" id="zip" name="zip" class="inputzip" placeholder="10001">
                        </div>
                    </div>
                </div>
            </div>

            <div class="Accepted-cards-Conatiner">
                <h3>Payment</h3>
                <label for="fname">Accepted Cards</label>
                <div class="icon-container">
                    <i class="fa fa-cc-visa" style="color:navy;"></i>
                    <i class="fa fa-cc-amex" style="color:blue;"></i>
                    <i class="fa fa-cc-mastercard" style="color:red;"></i>
                    <i class="fa fa-cc-discover" style="color:orange;"></i>
                </div>
                <label for="cname">Name on Card</label>
                <input type="text" id="cname" class="inputform" name="cardname" placeholder="John More Doe">
                <label for="ccnum">Credit card number</label>
                <input type="text" id="ccnum" name="cardnumber" class="inputform" placeholder="1111-2222-3333-4444">
                <label for="expmonth">Exp Month</label>
                <input type="text" id="expmonth" name="expmonth" class="inputform" placeholder="September">

                <div>
                    <div>
                        <label for="expyear">Exp Year</label>
                        <input type="date" id="expyear" name="expyear" class="datesec" placeholder="2018">
                    </div>
                    <div class="col-50">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" class="cvv" placeholder="352">
                    </div>
                </div>
            </div>
        </div>
        <div class="btnStatement">
            <div class="checkstatement">
                <label class="labelst">
                    <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                </label>
            </div>
            <div>
                <input type="button" value="Continue to checkout" class="btn"/>
            </div>
        </div>
    </form>
    <div class="totalcart">
        <div class="containerTotal">
          <h4>Cart
            <span class="price">
              <i class="fa fa-shopping-cart"></i>
              <b>4</b>
            </span>
          </h4>
          <p><a href="#" class="removeDecoration">Product 1</a> <span class="priceMe">$15</span></p>
          <p><a href="#"class="removeDecoration">Product 2</a> <span class="priceMe">$5</span></p>
          <p><a href="#" class="removeDecoration">Product 3</a> <span class="priceMe">$8</span></p>
          <p><a href="#" class="removeDecoration">Product 4</a> <span class="priceMe">$2</span></p>
          <hr>
          <p>Total <span class="priceMe"><b>$30</b></span></p>
        </div>
      </div>
    </div>
</body>

</html>
