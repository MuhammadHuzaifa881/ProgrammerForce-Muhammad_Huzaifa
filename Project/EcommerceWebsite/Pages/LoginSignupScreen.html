<!DOCTYPE html>
<html>
<head>
    <title>Login/Signup</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="loginsignup-form">
        <div class="Logincontainer">
            <form action="">
                <h4>Singnin</h4>
                <label name="username">Username : </label>
                <input type="text" class="inputlogin" autocomplete="off" placeholder="Enter Username" name="username"
                    required /><br>
                <label name="password">Password : </label>
                <input type="password" autocomplete="off" placeholder="Enter Password" name="password" required/><br>
                <button type="submit">Login</button><br>
                <input type="checkbox" checked="checked">Remember me <br>
                <small>Not Remember <a href="#"> Forgot password? </a></small>
            </form>
        </div>
        <div class="signupContainer">
            <form>
                <h4>Signup Screen</h4>
                <label for="email" name="email"><b>Email:</b></label>
                <input type="text" autocomplete="off" placeholder="Enter Email" name="email" required><br>
                <label for="psw" name="psw"><b>Password:</b></label>
                <input type="password" autocomplete="off" placeholder="Enter Password" name="psw" required><br>
                <label for="psw-repeat" name="repeat psw"><b>Repeat Password:</b></label>
                <input type="password" autocomplete="off" placeholder="Repeat Password" name="psw-repeat" required/><br>
                <button type="submit">Register</button><br>
                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                <small>Already have an account? <a href="#">Sign in</a>.</small>
            </form>
        </div>
    </div>


</body>

</html>
